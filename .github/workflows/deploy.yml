name: Deploy to Absolute Hosting

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch
  workflow_dispatch:  # Allow manual deployment

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: List files to deploy
        run: |
          echo "Files to be deployed:"
          ls -la
          echo ""
          echo "HTML, CSS, JS files:"
          find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" \) | head -10

      - name: Verify FTP Secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "❌ FTP_SERVER secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "❌ FTP_USERNAME secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "❌ FTP_PASSWORD secret is missing!"
            exit 1
          fi
          echo "✅ All FTP secrets are configured"
          echo "FTP Server: ${{ secrets.FTP_SERVER }}"
          echo "FTP Username: ${{ secrets.FTP_USERNAME }}"
          echo "FTP Username length: ${#FTP_USERNAME}"
          echo "FTP Password length: ${#FTP_PASSWORD}"
          echo ""
          echo "⚠️  Debugging: Checking for hidden characters..."
          echo "Username (hex): $(echo -n '${{ secrets.FTP_USERNAME }}' | xxd -p)"
          echo "Password starts with character code: $(echo -n '${{ secrets.FTP_PASSWORD }}' | head -c1 | od -An -tu1)"
          echo "Password ends with character code: $(echo -n '${{ secrets.FTP_PASSWORD }}' | tail -c1 | od -An -tu1)"

      - name: FTPS Deploy (FTPS works with your server)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: ./  # Starting with root - update to /public_html/ or /www/ if needed
          dangerous-clean-slate: false
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            README.md
            .gitignore
            DEPLOYMENT_TROUBLESHOOTING.md


      - name: Deployment Summary
        if: success()
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Files should now be available on your website."
          echo ""
          echo "If your website isn't loading, check:"
          echo "1. Server directory path in workflow (update server-dir if needed)"
          echo "2. DNS settings point to correct server"
          echo "3. File permissions on hosting server"
          echo ""
          echo "Note: Using FTPS (TLS) which works with your server"

