name: Deploy to Absolute Hosting

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch
  workflow_dispatch:  # Allow manual deployment

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: List files to deploy
        run: |
          echo "Files to be deployed:"
          ls -la
          echo ""
          echo "HTML, CSS, JS files:"
          find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" \) | head -10

      - name: Verify FTP Secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "‚ùå FTP_SERVER secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "‚ùå FTP_USERNAME secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "‚ùå FTP_PASSWORD secret is missing!"
            exit 1
          fi
          echo "‚úÖ All FTP secrets are configured"
          echo "FTP Server: ${{ secrets.FTP_SERVER }}"
          echo "FTP Username: ${{ secrets.FTP_USERNAME }}"
          echo ""
          echo "‚ö†Ô∏è  TIP: Make sure FTP_PASSWORD in GitHub Secrets matches EXACTLY what works in FileZilla"

      - name: FTPS Deploy (with explicit TLS)
        id: ftps-deploy
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: ./public_html/  # Web root directory - verify this matches your hosting
          dangerous-clean-slate: false  # Set to true to delete files not in repo (use with caution!)
          dry-run: false
          log-level: verbose
          state-name: github-actions-state.json
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            README.md
            .gitignore
            DEPLOYMENT_TROUBLESHOOTING.md

      - name: FTPS Legacy Deploy (fallback)
        if: steps.ftps-deploy.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps-legacy
          local-dir: ./
          server-dir: ./
          dangerous-clean-slate: false
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            README.md
            .gitignore
            DEPLOYMENT_TROUBLESHOOTING.md


      - name: Verify Deployment
        if: success()
        run: |
          echo "‚úÖ Deployment completed!"
          echo ""
          echo "üìã Files that should be on server:"
          echo "  - index.html"
          echo "  - styles.css"
          echo "  - script.js"
          echo ""
          echo "üîç Next steps to verify:"
          echo "1. Check your hosting File Manager (public_html folder)"
          echo "2. Look at file 'Last Modified' timestamps - they should be recent"
          echo "3. If timestamps didn't change, files might not be uploading"
          echo "4. Clear browser cache (Ctrl+Shift+R or Cmd+Shift+R)"
          echo "5. Try accessing in Incognito/Private mode"
          echo ""
          echo "‚ö†Ô∏è  If files still aren't updating, the sync might be skipping unchanged files."
          echo "   Try making a small change to force an update (add a space/comment in index.html)"

      - name: Deployment Failed - Troubleshooting
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo ""
          echo "Common fixes:"
          echo "1. Double-check FTP_PASSWORD in GitHub Secrets matches EXACTLY what works in FileZilla"
          echo "2. Make sure there are NO extra spaces before/after the password in GitHub Secrets"
          echo "3. Try deleting and re-adding the FTP_PASSWORD secret"
          echo "4. Verify FTP_USERNAME is exactly: sean@katalystlabs.co.za (or whatever format worked in FileZilla)"
          echo "5. Wait a few minutes and try again (sometimes servers block after multiple failed attempts)"

