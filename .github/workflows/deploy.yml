name: Deploy to Absolute Hosting

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch
  workflow_dispatch:  # Allow manual deployment

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: List files to deploy
        run: |
          echo "Files to be deployed:"
          ls -la
          echo ""
          echo "HTML, CSS, JS files:"
          find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" \) | head -10

      - name: Verify FTP Secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "‚ùå FTP_SERVER secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "‚ùå FTP_USERNAME secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "‚ùå FTP_PASSWORD secret is missing!"
            exit 1
          fi
          echo "‚úÖ All FTP secrets are configured"
          echo "FTP Server: ${{ secrets.FTP_SERVER }}"
          echo "FTP Username: ${{ secrets.FTP_USERNAME }}"
          echo ""
          echo "‚ö†Ô∏è  TIP: Make sure FTP_PASSWORD in GitHub Secrets matches EXACTLY what works in FileZilla"

      - name: FTPS Deploy (with explicit TLS)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./
          server-dir: ./public_html/  # Web root directory - verify this matches your hosting
          dangerous-clean-slate: false  # Set to true to delete files not in repo (use with caution!)
          dry-run: false
          log-level: verbose
          state-name: github-actions-state.json
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            README.md
            .gitignore
            DEPLOYMENT_TROUBLESHOOTING.md


      - name: Verify Deployment
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo ""
          echo "üìã Files that should be on server:"
          echo "  - index.html"
          echo "  - styles.css"
          echo "  - script.js"
          echo ""
          echo "üîç Next steps to verify:"
          echo "1. Check your hosting File Manager (public_html folder)"
          echo "2. Look at file 'Last Modified' timestamps - they should be recent"
          echo "3. Clear browser cache (Ctrl+Shift+R or Cmd+Shift+R)"
          echo "4. Try accessing in Incognito/Private mode"

      - name: Deployment Failed - Troubleshooting
        if: failure()
        run: |
          echo "‚ùå Deployment failed with '530 Login incorrect' error!"
          echo ""
          echo "üîß CRITICAL FIX NEEDED:"
          echo "The password in GitHub Secrets doesn't match what works in FileZilla."
          echo ""
          echo "üìù Steps to fix:"
          echo "1. Go to GitHub ‚Üí Your Repo ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions"
          echo "2. Click on FTP_PASSWORD ‚Üí Delete it completely"
          echo "3. Click 'New repository secret' ‚Üí Name: FTP_PASSWORD"
          echo "4. In the Value field, TYPE the password manually (don't copy/paste - type it character by character)"
          echo "5. Make sure there are NO extra spaces at the beginning or end"
          echo "6. Click 'Add secret'"
          echo ""
          echo "‚ö†Ô∏è  IMPORTANT: The password MUST be typed manually to avoid hidden characters"
          echo ""
          echo "After updating, wait 1-2 minutes, then push a change to trigger deployment again."

